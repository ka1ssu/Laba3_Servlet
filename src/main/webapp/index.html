<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="all" type="text/css" href="style.css">
</head>
<body>

    <div>
        <h4 class="input-group mb-3" style="width: 300px; margin: 0 auto; margin-top: 150px;">Заполните анкету машины</h4>

        <form action="CarsServlet" method="post">
            <div class="questionnaire">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default1"  style="width: 100px">Марка</span>
                    <input type="text" id="name" name="name" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default2"  style="width: 100px">Модель</span>
                    <input type="text" id="lastname" name="lastname" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default3"  style="width: 100px">Пробег</span>
                    <input type="number" id="age" name="age" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default4"  style="width: 100px">Цвет</span>
                    <input  type="text" id="group" name="group" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default5"  style="width: 100px">Цена</span>
                    <input  type="number" id="telephone_number" name="telephone_number" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="">
                </div>
            </div>


            <div class="button-container">
                <form action="CarsServlet" method="get">
                    <button type="submit" value="Submit" class="btn btn-info"
                            style="">Посмотреть таблицы</button>
                </form>
                <form action="CarsServlet" method="get">
                    <button type="submit" value="Submit" class="btn btn-success"
                            style="">Отправить</button>
                </form>
            </div>
        </form>
    </div>

<script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
